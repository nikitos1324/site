<title>Вход</title>
<script type="text/javascript"> 
function valid1 (form){

alert ("Вы не ввели свое имя"); 
else if(password == "") 
alert("Вы не ввели пароль");  
else
	alert("Вы успешно вошли!");
if(fail) 
alert(fail);} 



</script>

				placeholder="Ваше имя" id="name" /><br />
			<br /> <label for="password">Ваш пароль:</label> <input
